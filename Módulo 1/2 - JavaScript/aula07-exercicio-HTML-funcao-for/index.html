<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 07</title>
  </head>
  <body>
    <form name="selectForm">
      <p>
        <label for="tipoMusica">
          Escolha alguns tipos de música, segurando Ctrl, clique no botão
          abaixo:
        </label>

        <select name="tipoMusica" id="tipoMusica" multiple="multiple">
          <option selected="selected">R&B</option>
          <option value="">Jazz</option>
          <option value="">Blues</option>
          <option value="">Classic</option>
          <option value="">New Age</option>
          <option value="">Gospel</option>
          <option value="">Funk</option>
        </select>
      </p>
      <p><input id="btn" type="button" value="Quantos foram selecionados" /></p>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
